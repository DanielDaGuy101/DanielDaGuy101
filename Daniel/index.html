<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">

    <!-- Font Awesome -->
    <script src="https://kit.fontawesome.com/6df3e3d261.js" crossorigin="anonymous"></script>

    <link rel="stylesheet" href="style.css">

    <title>Coffee | Preface Nomad</title>
  </head>
  <body>
    <!-- Comments (Write down anything) -->
    <!-- Code start -->
    <div class="container" id="banner">
      <div class="row">
        <div class="col-12 d-flex justify-content-between">
          <a href="index.html">
            <img src="images/logo.svg" alt="logo" width="150">
          </a>
          
          <button class="btn btn-primary">Login</button>
        </div>
      </div>
    </div>

    <div class="container">
      <div class="row">
        <div class="col-12">
          <div id="carouselExampleControls" class="carousel slide" data-ride="carousel">
            <div class="carousel-inner">
              <div class="carousel-item active">
                <img class="d-block w-100" src="images/carousel1.jpg" alt="First slide">
              </div>
              <div class="carousel-item">
                <img class="d-block w-100" src="images/carousel2.jpg" alt="Second slide">
              </div>
              <div class="carousel-item">
                <img class="d-block w-100" src="images/carousel3.jpg" alt="Third slide">
              </div>
            </div>
            <a class="carousel-control-prev" href="#carouselExampleControls" role="button" data-slide="prev">
              <span class="carousel-control-prev-icon" aria-hidden="true"></span>
              <span class="sr-only">Previous</span>
            </a>
            <a class="carousel-control-next" href="#carouselExampleControls" role="button" data-slide="next">
              <span class="carousel-control-next-icon" aria-hidden="true"></span>
              <span class="sr-only">Next</span>
            </a>
          </div>
        </div>
      </div>
    </div>




    <div class="container"> <!-- Red -->
      <div class="row">
        <div class="col-12 col-md-4 col-lg-3 border rounded"> 
          <!-- Add form here -->
          <form>
            <h3 class="form-head"> Sign in to Start</h3>
            <div class="form-group">
              <input class="form-control" type="email" placeholder="Enter email">
            </div>

            <div class="form-group">
              <input class="form-control" type="password" placeholder="Password">
            </div>
            <button onclick="alertScreenForFormSubmit()" type="submit" class="btn btn-primary" id="sign-in-btn">Sign In</button>
          </form>
        </div>
      </div>
    </div>

    <div class="container">
      <div class="row d-block d-md-flex justify-content-between" id="cards-row">
        
        <div class="card" style="width: 18rem;">
          <img src="images/promotions.jpeg" class="card-img-top" alt="promo">
          <div class="card-body">
            <h5 class="card-title">Promotions</h5>
            <a href="promotion-home.html" class="stretched-link"></a>
          </div>
        </div>

        <div class="card" style="width: 18rem;">
          <img src="images/menu.jpeg" class="card-img-top" alt="promo">
          <a href="menu.html" class="stretched-link"></a>
          <div class="card-body">
            <h5 class="card-title">Menu</h5>
          </div>
        </div>



      </div>
    </div>


    <div class="border-top">
      <div class="container">
        <div class="row" id="footer-row">
          <div class="col-12">
            <h3>Follow us</h3>
            <ul>
              <li>
                <a href="https://www.facebook.com/PrefaceCoffeeTH/">
                  <i class="fab fa-facebook"></i> Facebook
                </a>
              </li>
              <li><i class="fas fa-phone-square-alt"></i> +852 1234 5678</li>
            </ul>
          </div>
        </div>
      </div>
    </div>







    <!-- Code end -->




  <script>
    function alertScreenForFormSubmit()
    {
        alert("you signed up");
        
        document.querySelector("body").style.backgroundColor = "blue";
         
      
    }
  </script>







    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
  </body>
</html>
